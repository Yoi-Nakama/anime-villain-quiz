<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Which Anime Villain Are You?</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&family=Press+Start+2P&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      background: radial-gradient(ellipse at center, #1a0037 0%, #000 100%);
      overflow-x: hidden;
      font-family: 'Roboto', sans-serif;
      color: #fff;
    }
    #particles-js {
      position: fixed;
      top: 0; left: 0; width: 100vw; height: 100vh;
      z-index: -1;
    }
    .game-container {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      animation: fadeIn 1s;
    }
    @keyframes fadeIn { from { opacity: 0;} to { opacity: 1;} }
    .game-title {
      font-family: 'Orbitron', 'Press Start 2P', cursive;
      font-size: 2.3rem;
      color: #ff1e56;
      text-shadow: 0 0 14px #ff1e56, 0 0 30px #fff, 0 0 2px #fff;
      margin-bottom: 30px;
      letter-spacing: 2px;
      animation: pulse 2.2s infinite;
      text-align: center;
    }
    @keyframes pulse {
      0%, 100% { filter: brightness(1);}
      50% { filter: brightness(1.3);}
    }
    .progress-bar-bg {
      width: 340px;
      height: 18px;
      background: #2c003e;
      border-radius: 10px;
      margin: 0 auto 25px;
      box-shadow: 0 0 12px #ff1e56;
      overflow: hidden;
    }
    .progress-bar {
      height: 100%;
      background: linear-gradient(90deg,#ff1e56,#ffac41);
      width: 0%;
      border-radius: 10px;
      transition: width 0.5s cubic-bezier(.46,.03,.52,.96);
      box-shadow: 0 0 10px #ffac41;
    }
    .start-btn, .option-btn, .restart-btn {
      font-family: 'Orbitron', 'Press Start 2P', cursive;
      font-size: 1.2rem;
      background: rgba(31, 0, 47, 0.8);
      border: 2px solid #ff1e56;
      color: #fff;
      padding: 18px 30px;
      margin: 12px 0;
      border-radius: 10px;
      cursor: pointer;
      transition: all 0.18s, box-shadow 0.3s;
      box-shadow: 0 0 24px #ff1e56;
      text-shadow: 0 0 4px #fff;
      letter-spacing: 1.5px;
      outline: none;
      position: relative;
    }
    .option-btn:hover, .start-btn:hover, .restart-btn:hover {
      background: #ff1e56;
      color: #fff;
      box-shadow: 0 0 32px #fff;
      border-color: #fff;
      transform: scale(1.05);
    }
    .quiz-box, .result-box {
      display: flex;
      flex-direction: column;
      align-items: center;
      background: rgba(30, 0, 64, 0.96);
      padding: 36px 32px 30px 32px;
      border-radius: 20px;
      box-shadow: 0 0 28px #ff1e56, 0 0 4px #fff;
      min-width: 340px;
      max-width: 94vw;
      margin: auto;
      animation: fadeIn 0.9s;
      margin-bottom: 18px;
    }
    .question {
      font-size: 1.2rem;
      margin-bottom: 24px;
      font-family: 'Press Start 2P', 'Orbitron', cursive;
      letter-spacing: 1.2px;
      text-shadow: 0 0 3px #ffac41;
    }
    .options {
      width: 100%;
    }
    .options button {
      width: 100%;
      margin-bottom: 16px;
    }
    .result-box img {
      width: 270px;
      margin: 25px 0 15px 0;
      border-radius: 16px;
      box-shadow: 0 0 25px #ff1e56;
      background: #fff;
      object-fit: contain;
      border: 3px solid #ff1e56;
      animation: villainPop 0.8s;
    }
    @keyframes villainPop {
      0% { transform: scale(0.5) rotate(-10deg);}
      80% { transform: scale(1.1) rotate(2deg);}
      100% { transform: scale(1) rotate(0);}
    }
    .result-box h2 {
      font-size: 1.4rem;
      color: #ff1e56;
      font-family: 'Orbitron', 'Press Start 2P', cursive;
      text-shadow: 0 0 7px #fff;
      margin: 0 0 18px 0;
    }
    .restart-btn {
      margin-top: 26px;
      border-color: #ffac41;
      box-shadow: 0 0 18px #ffac41;
      background: rgba(255, 172, 65, 0.15);
      color: #ffac41;
    }
    .restart-btn:hover {
      background: #ffac41;
      color: #1a0037;
      border-color: #fff;
    }
    @media (max-width: 400px) {
      .quiz-box, .result-box { padding: 18px 4vw; min-width: unset;}
    }
  </style>
</head>
<body>
  <div id="particles-js"></div>
  <audio id="sfx" src="https://cdn.pixabay.com/audio/2022/03/15/audio_119bfae6e4.mp3"></audio>
  <div class="game-container" id="start-screen">
    <h1 class="game-title">Which Anime Villain Are You?</h1>
    <button class="start-btn" onclick="playSound();startQuiz()">START GAME</button>
  </div>
  <div class="quiz-box" id="quiz-box" style="display:none;">
    <div class="progress-bar-bg">
      <div class="progress-bar" id="progress-bar"></div>
    </div>
    <div class="question" id="question"></div>
    <div class="options">
      <button class="option-btn" onclick="playSound();selectAnswer('A')" id="btnA"></button>
      <button class="option-btn" onclick="playSound();selectAnswer('B')" id="btnB"></button>
      <button class="option-btn" onclick="playSound();selectAnswer('C')" id="btnC"></button>
      <button class="option-btn" onclick="playSound();selectAnswer('D')" id="btnD"></button>
    </div>
  </div>
  <div class="result-box" id="result" style="display:none;"></div>
  <script>
    particlesJS.load('particles-js', 'https://cdn.jsdelivr.net/gh/VincentGarreau/particles.js/particles.json');
    function playSound() { document.getElementById('sfx').currentTime=0; document.getElementById('sfx').play(); }

    // Questions and answer options
    const questions = [
      {
        q: "You just gained power overnight. What’s the first thing you’d do?",
        options: [
          "Help the weak",
          "Crush my enemies",
          "Change the system",
          "Test it on someone... for fun"
        ]
      },
      {
        q: "Your friend betrays you. How do you respond?",
        options: [
          "Forgive but never forget",
          "Eliminate them without emotion",
          "Make them regret it eternally",
          "Smile and plot quietly"
        ]
      },
      {
        q: "Pick your weapon in a life-or-death battle.",
        options: [
          "Words and manipulation",
          "Raw strength and fear",
          "Strategy and illusion",
          "Love... turned into pain"
        ]
      },
      {
        q: "If the world hated you, what would you become?",
        options: [
          "Its ruler",
          "Its destroyer",
          "Its savior… secretly",
          "I’d laugh and embrace chaos"
        ]
      },
      {
        q: "Your biggest desire deep down is…?",
        options: [
          "Peace at any cost",
          "To be remembered",
          "Control everything",
          "Love, even if it hurts others"
        ]
      }
    ];

    // Villain info
    const villains = [
      {
        key: "madara",
        name: "Madara Uchiha",
        anime: "Naruto",
        img: "https://i.imgur.com/zL8xGfg.png",
        quote: "Wake up to reality. Nothing ever goes as planned in this world.",
        vibe: "God complex, war-driven, mastermind"
      },
      {
        key: "sukuna",
        name: "Sukuna",
        anime: "Jujutsu Kaisen",
        img: "https://i.imgur.com/iRIe5g1.png",
        quote: "Know your place, fool.",
        vibe: "Chaotic, prideful, savage"
      },
      {
        key: "aizen",
        name: "Sosuke Aizen",
        anime: "Bleach",
        img: "https://i.imgur.com/2T8s4aA.png",
        quote: "Admiration is the emotion farthest from understanding.",
        vibe: "Calm genius, manipulative"
      },
      {
        key: "light",
        name: "Light Yagami",
        anime: "Death Note",
        img: "https://i.imgur.com/UvQwRNC.png",
        quote: "I am Justice!",
        vibe: "Justice-twisted, god complex"
      },
      {
        key: "muzan",
        name: "Muzan Kibutsuji",
        anime: "Demon Slayer",
        img: "https://i.imgur.com/aO6w1Cw.png",
        quote: "I am a perfect being.",
        vibe: "Heartless, controlling"
      },
      {
        key: "geto",
        name: "Suguru Geto",
        anime: "Jujutsu Kaisen",
        img: "https://i.imgur.com/w6P0w5x.png",
        quote: "Only those with power have the right to decide how it’s used.",
        vibe: "Anti-heroic, cursed idealist"
      },
      {
        key: "dabi",
        name: "Dabi (Toya Todoroki)",
        anime: "My Hero Academia",
        img: "https://i.imgur.com/l9sYXJb.png",
        quote: "The present you’re so proud of is built on the sacrifices of the past.",
        vibe: "Burned emotions, rebellion"
      },
      {
        key: "griffith",
        name: "Griffith",
        anime: "Berserk",
        img: "https://i.imgur.com/CXkL6kM.png",
        quote: "If you’re alone… become the king.",
        vibe: "Betrayal, ambition"
      },
      {
        key: "frieza",
        name: "Frieza",
        anime: "Dragon Ball Z",
        img: "https://i.imgur.com/Kh3Ht0Q.png",
        quote: "You dare defy the emperor?!",
        vibe: "Ruthless conqueror, prideful tyrant"
      },
      {
        key: "dio",
        name: "Dio Brando",
        anime: "JoJo’s Bizarre Adventure",
        img: "https://i.imgur.com/zR7BeVZ.png",
        quote: "You thought it was someone else? It was me, Dio!",
        vibe: "Charismatic, immortal, devilish mastermind"
      }
    ];

    // Scoring matrix (question, answer): { villainKey: points }
    const scoring = [
      // Q1
      {
        A: { geto: 3, griffith: 2, esdeath: 1 },
        B: { madara: 3, frieza: 2, dabi: 1 },
        C: { light: 3, aizen: 2, griffith: 1, muzan: 1, dio: 1 },
        D: { sukuna: 3, dio: 2, muzan: 1 }
      },
      // Q2
      {
        A: { geto: 3, esdeath: 2, griffith: 1 },
        B: { dio: 3, frieza: 2, madara: 1, muzan: 1 },
        C: { griffith: 3, dabi: 2, sukuna: 1 },
        D: { light: 3, aizen: 2, muzan: 1 }
      },
      // Q3
      {
        A: { light: 3, aizen: 2, dio: 1, griffith: 1, geto: 1 },
        B: { madara: 3, frieza: 2, dabi: 1, muzan: 1 },
        C: { sukuna: 3, griffith: 2, geto: 1 },
        D: { esdeath: 3, muzan: 2 }
      },
      // Q4
      {
        A: { madara: 3, light: 2, frieza: 1, griffith: 1, muzan: 1 },
        B: { dio: 3, sukuna: 2, dabi: 1 },
        C: { geto: 3, griffith: 2, esdeath: 1 },
        D: { aizen: 3, griffith: 2, muzan: 1 }
      },
      // Q5
      {
        A: { geto: 3, griffith: 2, esdeath: 1 },
        B: { griffith: 3, frieza: 2, dio: 1 },
        C: { light: 3, aizen: 2, madara: 1, muzan: 1 },
        D: { dabi: 3, sukuna: 2, muzan: 1 }
      }
    ];

    // To map key to villain
    const villainMap = villains.reduce((map, v) => { map[v.key] = v; return map; }, {});

    let current = 0, villainScores = {};

    function startQuiz() {
      villainScores = {};
      current = 0;
      document.getElementById("start-screen").style.display = "none";
      document.getElementById("result").style.display = "none";
      document.getElementById("quiz-box").style.display = "flex";
      loadQuestion();
      updateProgress();
    }

    function loadQuestion() {
      const q = questions[current];
      document.getElementById("question").textContent = q.q;
      document.getElementById("btnA").textContent = q.options[0];
      document.getElementById("btnB").textContent = q.options[1];
      document.getElementById("btnC").textContent = q.options[2];
      document.getElementById("btnD").textContent = q.options[3];
      updateProgress();
    }

    function selectAnswer(letter) {
      // Add points
      const mapping = scoring[current][letter];
      for (const vKey in mapping) {
        villainScores[vKey] = (villainScores[vKey] || 0) + mapping[vKey];
      }
      current++;
      if (current < questions.length) {
        loadQuestion();
      } else {
        showResult();
      }
    }

    function updateProgress() {
      let percent = ((current) / questions.length) * 100;
      document.getElementById("progress-bar").style.width = percent + "%";
    }

    function showResult() {
      document.getElementById("quiz-box").style.display = "none";
      document.getElementById("result").style.display = "flex";
      // Find top villain by score
      let top = Object.entries(villainScores).sort((a, b) => b[1] - a[1])[0];
      let villain = villainMap[top[0]];
      document.getElementById("result").innerHTML = `
        <h2>You Are ${villain.name}!</h2>
        <img src="${villain.img}" alt="${villain.name}">
        <p style="font-size:1rem;"><b>Anime:</b> ${villain.anime}</p>
        <p><em>“${villain.quote}”</em></p>
        <p style="color:#ffac41;margin:14px 0 4px;"><b>Vibe:</b> ${villain.vibe}</p>
        <button class="restart-btn" onclick="playSound();startQuiz()">Play Again</button>
      `;
      document.getElementById("progress-bar").style.width = "100%";
    }
  </script>
</body>
  </html>
