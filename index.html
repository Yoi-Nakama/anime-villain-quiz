<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Which Anime Villain Are You?</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&family=Roboto&display=swap" rel="stylesheet"/>
  <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      font-family: 'Roboto', sans-serif;
      background: #0b0b0b;
      color: #fff;
      overflow: hidden;
    }

    #particles-js {
      position: absolute;
      width: 100%;
      height: 100%;
      z-index: -1;
      background: #0b0b0b;
    }

    .game-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
      padding: 20px;
      animation: fadeIn 1.2s ease-in-out;
    }

    .game-title {
      font-family: 'Orbitron', sans-serif;
      font-size: 2.8rem;
      color: crimson;
      text-shadow: 0 0 15px crimson, 0 0 30px red;
      margin-bottom: 20px;
      animation: pulse 2s infinite;
    }

    .start-btn {
      font-size: 1.2rem;
      background: linear-gradient(135deg, transparent, crimson);
      border: 2px solid crimson;
      color: crimson;
      padding: 12px 30px;
      border-radius: 10px;
      cursor: pointer;
      transition: 0.3s;
      box-shadow: 0 0 10px crimson;
    }

    .start-btn:hover {
      background: crimson;
      color: #fff;
      box-shadow: 0 0 25px crimson;
    }

    .quiz-box {
      display: none;
      flex-direction: column;
      align-items: center;
      text-align: center;
      max-width: 600px;
      margin: auto;
      background: rgba(30, 30, 30, 0.95);
      padding: 35px;
      border-radius: 15px;
      box-shadow: 0 0 25px crimson;
      animation: slideIn 0.8s ease-in-out;
    }

    .question {
      font-size: 1.4rem;
      margin-bottom: 20px;
      color: #ffdddd;
    }

    .options button {
      background: #2a2a2a;
      color: #fff;
      border: 2px solid crimson;
      padding: 12px;
      margin: 10px 0;
      width: 100%;
      border-radius: 6px;
      font-size: 1rem;
      cursor: pointer;
      transition: 0.3s;
      box-shadow: 0 0 10px #111;
    }

    .options button:hover {
      background: crimson;
      color: white;
      box-shadow: 0 0 20px crimson;
    }

    .result-box {
      display: none;
      padding: 20px;
      text-align: center;
      animation: fadeIn 1.2s ease-in-out;
    }

    .result-box img {
      width: 250px;
      margin: 20px 0;
      border-radius: 10px;
      box-shadow: 0 0 20px crimson;
    }

    .result-box h2 {
      font-size: 2.2rem;
      color: crimson;
      margin-bottom: 10px;
      text-shadow: 0 0 10px crimson;
    }

    .result-box p {
      font-size: 1.1rem;
      color: #ddd;
    }

    @keyframes fadeIn {
      from {opacity: 0;}
      to {opacity: 1;}
    }

    @keyframes slideIn {
      from {transform: translateY(30px); opacity: 0;}
      to {transform: translateY(0); opacity: 1;}
    }

    @keyframes pulse {
      0% {text-shadow: 0 0 15px crimson;}
      50% {text-shadow: 0 0 30px red;}
      100% {text-shadow: 0 0 15px crimson;}
    }
  </style>
</head>
<body>
  <div id="particles-js"></div>

  <div class="game-container" id="start-screen">
    <h1 class="game-title">Which Anime Villain Are You?</h1>
    <button class="start-btn" onclick="startQuiz()">Start New Game</button>
  </div>

  <div class="quiz-box" id="quiz-box">
    <div class="question" id="question"></div>
    <div class="options">
      <button onclick="selectAnswer('A')" id="btnA"></button>
      <button onclick="selectAnswer('B')" id="btnB"></button>
      <button onclick="selectAnswer('C')" id="btnC"></button>
      <button onclick="selectAnswer('D')" id="btnD"></button>
    </div>
  </div>

  <div class="result-box" id="result"></div>

  <script>
    particlesJS.load('particles-js', 'https://cdn.jsdelivr.net/gh/VincentGarreau/particles.js/particles.json');

    const startScreen = document.getElementById("start-screen");
    const quizBox = document.getElementById("quiz-box");
    const resultBox = document.getElementById("result");

    const questions = [
      {
        q: "You just gained power overnight. What's the first thing you'd do?",
        options: ["Help the weak", "Crush my enemies", "Change the system", "Test it on someoneâ€¦ for fun"],
        scores: {
          A: { madara: 2 },
          B: { frieza: 3, dio: 2 },
          C: { light: 2, aizen: 1 },
          D: { sukuna: 3, geto: 1 }
        },
        evil: { A: 0, B: 2, C: 1, D: 3 }
      },
      // Add more questions here following the same format
    ];

    const villains = {
      madara: {
        name: "Madara Uchiha",
        base: "Base",
        mid: "Rinnegan",
        final: "Six Paths",
        quote: "Wake up to reality...",
        img: "https://i.imgur.com/zL8xGfg.png"
      },
      dio: {
        name: "Dio Brando",
        base: "Vampire",
        mid: "The World",
        final: "ZA WARUDO: Over Heaven",
        quote: "You thought it was someone else? It was me, Dio!",
        img: "https://i.imgur.com/zR7BeVZ.png"
      },
      frieza: {
        name: "Frieza",
        base: "Base",
        mid: "Final Form",
        final: "Golden Frieza",
        quote: "You dare defy the emperor?!",
        img: "https://i.imgur.com/Kh3Ht0Q.png"
      },
      // Add more villains here
    };

    let current = 0;
    let villainScores = {};
    let evilPoints = 0;

    function startQuiz() {
      startScreen.style.display = "none";
      quizBox.style.display = "flex";
      loadQuestion();
    }

    function loadQuestion() {
      const q = questions[current];
      document.getElementById("question").textContent = q.q;
      document.getElementById("btnA").textContent = q.options[0];
      document.getElementById("btnB").textContent = q.options[1];
      document.getElementById("btnC").textContent = q.options[2];
      document.getElementById("btnD").textContent = q.options[3];
    }

    function selectAnswer(letter) {
      const scoreSet = questions[current].scores[letter];
      for (let v in scoreSet) {
        if (!villainScores[v]) villainScores[v] = 0;
        villainScores[v] += scoreSet[v];
      }

      evilPoints += questions[current].evil[letter];
      current++;

      if (current < questions.length) {
        loadQuestion();
      } else {
        showResult();
      }
    }

    function showResult() {
      quizBox.style.display = "none";
      resultBox.style.display = "block";

      let topVillain = Object.entries(villainScores).sort((a, b) => b[1] - a[1])[0][0];
      let result = villains[topVillain];

      resultBox.innerHTML = `
        <h2>You Are ${result.name}!</h2>
        <img src="${result.img}" alt="${result.name}"/>
        <p><strong>Forms:</strong> ${result.base} â†’ ${result.mid} â†’ ${result.final}</p>
        <p><em>${result.quote}</em></p>
        <p>Your evil score: ${evilPoints} ðŸ”¥</p>
        <button class="start-btn" onclick="location.reload()">Play Again</button>
      `;
    }
  </script>
</body>
        </html>
