<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Which Anime Villain Are You?</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&family=Press+Start+2P&family=UnifrakturCook:wght@700&family=Faster+One&family=Oswald:wght@700&family=Fira+Mono:wght@700&family=Permanent+Marker&family=Shadows+Into+Light&family=Luckiest+Guy&family=VT323&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      background: radial-gradient(ellipse at center, #1a0037 0%, #000 100%);
      overflow-x: hidden;
      font-family: 'Roboto', sans-serif;
      color: #fff;
    }
    #particles-js {
      position: fixed;
      top: 0; left: 0; width: 100vw; height: 100vh;
      z-index: -1;
    }
    .center-hero {
      min-height: 100vh;
      min-height: 100svh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      position: relative;
    }
    .main-title-gradient {
      font-family: 'Orbitron', 'Press Start 2P', cursive;
      font-size: 2.4rem;
      font-weight: bold;
      background: linear-gradient(90deg, #ff1e56 0%, #ff53a7 55%, #ffac41 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      text-fill-color: transparent;
      letter-spacing: 3px;
      text-align: center;
      line-height: 1.1em;
      margin-bottom: 30px;
      margin-top: 0px;
      filter: drop-shadow(0 0 12px #ff1e56) drop-shadow(0 0 8px #fff);
      animation: titleAnim 2.2s cubic-bezier(.86,0,.07,1) 1;
      user-select: none;
      z-index: 2;
    }
    @keyframes titleAnim {
      0% { opacity: 0; filter: blur(7px);}
      80% { opacity: 1; filter: blur(0.5px);}
      100% { opacity: 1; filter: blur(0);}
    }
    .start-btn {
      font-family: 'Orbitron', 'Press Start 2P', cursive;
      font-size: 1.5rem;
      background: linear-gradient(90deg,#1a0037 0%, #ff1e56 100%);
      border: none;
      color: #fff;
      padding: 22px 60px;
      border-radius: 40px 10px 40px 10px/15px 40px 15px 40px;
      cursor: pointer;
      box-shadow: 0 0 44px #ff1e56, 0 0 10px #fff, 0 0 0px #fff;
      text-shadow: 0 0 4px #fff;
      letter-spacing: 3px;
      outline: none;
      position: relative;
      margin-bottom: 16px;
      margin-top: 10px;
      transition: transform 0.1s, box-shadow 0.32s;
      animation: startBtnJump 1.3s infinite cubic-bezier(.42,1.4,.42,1.1);
      z-index: 3;
      display: block;
    }
    @keyframes startBtnJump {
      0%,100% { transform: scale(1) rotate(-2deg);}
      35% { transform: scale(1.08) rotate(2deg);}
      70% { transform: scale(0.98) rotate(-3deg);}
    }
    .start-btn:active {
      transform: scale(0.96) rotate(0deg);
      box-shadow: 0 0 15px #ff1e56, 0 0 4px #fff;
    }
    .loading-anim-wrap {
      position: absolute;
      left: 50%; top: 50%;
      transform: translate(-50%,-50%);
      display: flex;
      flex-direction: column;
      align-items: center;
      z-index: 40;
    }
    /* Blood drop and splatter */
    .blood-drop {
      width: 36px; height: 36px;
      border-radius: 50%;
      background: radial-gradient(ellipse at 60% 70%, #c90000 85%, #ff1e56 100%);
      box-shadow: 0 0 40px #ff1e56, 0 0 12px #ff1e56 inset;
      animation: drop-fall 1.1s cubic-bezier(.3,1.3,.8,1.1) infinite;
      position: relative;
      z-index: 2;
    }
    .blood-splatter {
      position: absolute;
      top: 50%; left: 50%;
      transform: translate(-50%,-50%);
      width: 120px; height: 70px;
      z-index: 1;
      pointer-events: none;
      background: url('https://svgshare.com/i/16vg.svg') no-repeat center center/contain;
      opacity: 0.63;
      animation: splatAnim 1.2s cubic-bezier(.4,2,.8,1) infinite;
    }
    @keyframes splatAnim {
      0% { opacity: 0; transform: translate(-50%,-50%) scale(0.6);}
      30% { opacity: 0.8; transform: translate(-50%,-50%) scale(1.1);}
      60% { opacity: 0.63; transform: translate(-50%,-50%) scale(0.97);}
      100% { opacity: 0.22; transform: translate(-50%,-50%) scale(0.9);}
    }
    @keyframes drop-fall {
      0% { transform: translateY(-50px) scaleY(0.8);}
      60% { transform: translateY(0) scaleY(1.4);}
      80% { transform: translateY(10px) scaleY(1);}
      100% { transform: translateY(0) scaleY(1);}
    }
    .smoke-anim {
      margin-top: 1px;
      width: 110px; height: 36px;
      background: none;
      position: relative;
      z-index: 1;
    }
    .smoke-cloud {
      position: absolute;
      left: 50%; top: 50%;
      width: 28px; height: 22px;
      border-radius: 50%;
      background: radial-gradient(ellipse at 60% 40%, #bbb 70%, #eee 100%);
      opacity: 0.23;
      animation: smoke-move 1.2s infinite linear;
    }
    .smoke-cloud.c1 { left: 36%; top:55%; width:18px; animation-delay: 0s;}
    .smoke-cloud.c2 { left: 55%; top:54%; width:22px; animation-delay: 0.18s;}
    .smoke-cloud.c3 { left: 44%; top:48%; width:15px; animation-delay: 0.12s;}
    .smoke-cloud.c4 { left: 15%; top:58%; width:25px; animation-delay: 0.32s;}
    .smoke-cloud.c5 { left: 80%; top:59%; width:23px; animation-delay: 0.41s;}
    @keyframes smoke-move {
      0% { opacity: 0.2; transform: translateY(0);}
      50% { opacity: 0.31; transform: translateY(-8px);}
      100% { opacity: 0.18; transform: translateY(-14px);}
    }
    .loading-evil-emoji {
      font-size: 2.2rem;
      filter: drop-shadow(0 0 9px #ff1e56);
      margin-top: 12px;
      animation: evilEmojiAnim 1.1s infinite alternate;
      z-index: 3;
      user-select: none;
    }
    @keyframes evilEmojiAnim {
      0% { transform: scale(0.95);}
      100% { transform: scale(1.05) rotate(-5deg);}
    }
    /* Jumpscare */
    .jumpscare-wrap {
      position: fixed;
      left: 0; top: 0; width: 100vw; height: 100vh;
      background: rgba(15,0,20,0.97);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      z-index: 99999;
      animation: jumpscareFade 1.8s forwards;
      pointer-events: none;
    }
    @keyframes jumpscareFade {
      0% { opacity: 0;}
      40% { opacity: 1;}
      80% { opacity: 1;}
      100% { opacity: 0;}
    }
    .jumpscare-splatters {
      position: absolute; left: 0; top: 0; width: 100vw; height: 100vh; pointer-events: none; z-index: 2;
    }
    .jumpscare-splatter {
      position: absolute;
      width: 120px; height: 70px;
      background: url('https://svgshare.com/i/16vg.svg') no-repeat center center/contain;
      opacity: 0.95;
      animation: jumpscareSplatAnim 1.5s cubic-bezier(.4,2,.8,1) 1;
    }
    @keyframes jumpscareSplatAnim {
      0% { opacity: 0; transform: scale(0.2) rotate(-30deg);}
      70% { opacity: 1; transform: scale(1.1) rotate(6deg);}
      100% { opacity: 0.35; transform: scale(1) rotate(0);}
    }
    .jumpscare-smoke {
      position: absolute; left: 0; top: 0; width: 100vw; height: 100vh; pointer-events: none; z-index: 3;
    }
    .jumpscare-smokecloud {
      position: absolute;
      border-radius: 48% 52% 45% 55%;
      background: radial-gradient(ellipse at 60% 40%, #bbb 70%, #eee 100%);
      opacity: 0.13;
      animation: jumpscareSmokeAnim 1.5s linear;
    }
    @keyframes jumpscareSmokeAnim {
      0% { opacity: 0.18; }
      60% { opacity: 0.2;}
      100% { opacity: 0.01;}
    }
    .jumpscare-blood {
      width: 320px; height: 180px; background: none; position: relative; z-index: 5;
    }
    .jumpscare-blood svg {
      width: 100%; height: 100%;
      filter: drop-shadow(0 0 18px #c90000) blur(0.7px);
      animation: bloodSplatAnim 1.1s cubic-bezier(.4,2,.8,1) 1;
    }
    @keyframes bloodSplatAnim {
      0% { transform: scale(0.1) rotate(-20deg);}
      60% { transform: scale(1.12) rotate(7deg);}
      100% { transform: scale(1) rotate(0);}
    }
    .jumpscare-text {
      font-size: 1.7rem;
      font-family: 'Orbitron', 'Press Start 2P', cursive;
      color: #ff1e56;
      text-shadow: 0 0 18px #fff, 0 0 40px #c90000;
      font-weight: bold;
      letter-spacing: 1.8px;
      margin-top: 20px;
      text-align: center;
      z-index: 10;
      position: relative;
    }
    .progress-bar-bg {
      width: 340px; height: 18px;
      background: #2c003e;
      border-radius: 10px;
      margin: 0 auto 25px;
      box-shadow: 0 0 12px #ff1e56;
      overflow: hidden;
    }
    .progress-bar {
      height: 100%;
      background: linear-gradient(90deg,#ff1e56,#ffac41);
      width: 0%;
      border-radius: 10px;
      transition: width 0.5s cubic-bezier(.46,.03,.52,.96);
      box-shadow: 0 0 10px #ffac41;
    }
    .option-btn, .restart-btn {
      font-family: 'Orbitron', 'Press Start 2P', cursive;
      font-size: 1.23rem;
      background: rgba(31, 0, 47, 0.8);
      border: 2px solid #ff1e56;
      color: #fff;
      padding: 18px 30px;
      margin: 12px 0;
      border-radius: 10px;
      cursor: pointer;
      transition: all 0.18s, box-shadow 0.3s;
      box-shadow: 0 0 24px #ff1e56;
      text-shadow: 0 0 4px #fff;
      letter-spacing: 2px;
      outline: none;
      position: relative;
      text-align: center;
      display: block;
      margin-left: auto;
      margin-right: auto;
    }
    .option-btn:hover, .restart-btn:hover {
      background: #ff1e56;
      color: #fff;
      box-shadow: 0 0 32px #fff;
      border-color: #fff;
      transform: scale(1.05);
    }
    .quiz-box, .result-box {
      display: flex;
      flex-direction: column;
      align-items: center;
      background: rgba(22, 0, 36, 0.96);
      padding: 36px 32px 30px 32px;
      border-radius: 24px;
      min-width: 340px;
      max-width: 94vw;
      margin: auto;
      animation: fadeIn 0.9s;
      margin-bottom: 18px;
      position: relative;
      overflow: hidden;
    }
    .result-box {
      border: 4px solid #ff1e56;
      box-shadow: 0 0 40px 10px #ff1e56, 0 0 10px #fff;
      transition: border-color .3s;
      background: #191222 !important;
      display: none;
      opacity: 0;
      pointer-events: none;
      justify-content: center;
      align-items: center;
      z-index: 10001;
      position: fixed;
      left: 50%; top: 50%; transform: translate(-50%,-50%);
      max-width: 95vw;
      max-height: 95vh;
      overflow-y: auto; /* enable scroll for mobile/small devices */
      box-sizing: border-box;
    }
    .result-box.show {
      display: flex !important;
      opacity: 1;
      pointer-events: auto;
      animation: resultPopIn 1s cubic-bezier(.5,2.2,.4,1.1);
    }
    @keyframes resultPopIn {
      0% { opacity: 0; transform: translate(-50%,-50%) scale(0.7);}
      70% { opacity: 1; transform: translate(-50%,-50%) scale(1.07);}
      100% { opacity: 1; transform: translate(-50%,-50%) scale(1);}
    }
    /* Unique per-anime border for result */
    .result-box.naruto { border-color: #ff9900; box-shadow: 0 0 38px #ff9900, 0 0 10px #fff; }
    .result-box.jjk { border-color: #19ffb6; box-shadow: 0 0 38px #19ffb6, 0 0 10px #fff; }
    .result-box.bleach { border-color: #2340ff; box-shadow: 0 0 38px #2340ff, 0 0 10px #fff; }
    .result-box.deathnote { border-color: #fff800; box-shadow: 0 0 38px #fff800, 0 0 10px #fff; }
    .result-box.demonslayer { border-color: #ff0e43; box-shadow: 0 0 38px #ff0e43, 0 0 10px #fff; }
    .result-box.myhero { border-color: #47a3ff; box-shadow: 0 0 38px #47a3ff, 0 0 10px #fff; }
    .result-box.berserk { border-color: #b2aec2; box-shadow: 0 0 38px #b2aec2, 0 0 10px #fff; }
    .result-box.dbz { border-color: #e5c800; box-shadow: 0 0 38px #e5c800, 0 0 10px #fff; }
    .result-box.jojo { border-color: #b400ff; box-shadow: 0 0 38px #b400ff, 0 0 10px #fff; }
    @keyframes thrillerPulse {
      0% { box-shadow: 0 0 40px 10px #ff1e56, 0 0 10px #fff;}
      100% { box-shadow: 0 0 85px 30px #ffac41, 0 0 12px #fff, 0 0 90px #ff1e56 inset;}
    }
    .result-box .classic-overlay {
      pointer-events: none;
      position: absolute;
      top: 0; left: 0; width: 100%; height: 100%;
      opacity: 0.14;
      background: url('https://i.imgur.com/HnGdhEw.png');
      background-size: cover;
      z-index: 1;
    }
    .result-box img {
      width: 270px;
      margin: 25px 0 15px 0;
      border-radius: 16px;
      box-shadow: 0 0 25px #ff1e56;
      background: #222;
      object-fit: contain;
      border: 3px solid #ff1e56;
      animation: villainPop 0.8s;
      z-index: 2;
      filter: brightness(1.12) drop-shadow(0 0 6px #ff1e56);
      transition: filter 0.6s;
    }
    @keyframes villainPop {
      0% { transform: scale(0.5) rotate(-10deg);}
      80% { transform: scale(1.1) rotate(2deg);}
      100% { transform: scale(1) rotate(0);}
    }
    .result-box h2 {
      font-size: 1.5rem;
      color: #fff;
      font-family: 'Orbitron', 'Press Start 2P', cursive;
      text-shadow: 0 0 10px #ff1e56, 0 0 7px #fff;
      margin: 0 0 18px 0;
      z-index: 2;
    }
    .result-form-label {
      font-size: 1.1rem;
      color: #ffac41;
      font-family: 'Orbitron', 'Press Start 2P', cursive;
      margin-bottom: 7px;
      margin-top: 0;
      text-shadow: 0 0 4px #fff;
      z-index: 2;
    }
    .anime-title {
      display: inline-block;
      font-size: 1.3rem;
      font-family: 'Orbitron', 'Press Start 2P', cursive;
      letter-spacing: 2.5px;
      margin-bottom: 8px;
      margin-top: 0;
      padding: 6px 22px;
      border-radius: 14px;
      font-weight: bold;
      border-width: 3px;
      border-style: solid;
      background: rgba(20,0,32,0.82);
      color: #fff;
      box-shadow: 0 0 16px #fff, 0 0 18px #ffac41;
      border-color: #ff1e56;
      text-shadow: 0 0 16px #ffac41, 0 0 7px #fff;
      animation: animeTitleSlide 0.8s cubic-bezier(.46,2.1,.52,.96);
      z-index: 2;
      position: relative;
    }
    @keyframes animeTitleSlide {
      0% { transform: translateY(-80px) scale(0.7) skewX(-12deg); opacity: 0;}
      70% { transform: translateY(10px) scale(1.11) skewX(3deg); opacity: 1;}
      100% { transform: translateY(0) scale(1) skewX(0); opacity: 1;}
    }
    .anime-title.naruto         { border-color: #ff9900; color: #ff9900; box-shadow: 0 0 12px #ff9900, 0 0 7px #fff;}
    .anime-title.jjk            { border-color: #19ffb6; color: #19ffb6; box-shadow: 0 0 12px #19ffb6, 0 0 7px #fff;}
    .anime-title.bleach         { border-color: #2340ff; color: #5d8aff; box-shadow: 0 0 12px #2340ff, 0 0 7px #fff;}
    .anime-title.deathnote      { border-color: #fff800; color: #fff800; box-shadow: 0 0 12px #fff800, 0 0 7px #fff;}
    .anime-title.demonslayer    { border-color: #ff0e43; color: #ff0e43; box-shadow: 0 0 12px #ff0e43, 0 0 7px #fff;}
    .anime-title.myhero         { border-color: #47a3ff; color: #47a3ff; box-shadow: 0 0 12px #47a3ff, 0 0 7px #fff;}
    .anime-title.berserk        { border-color: #b2aec2; color: #b2aec2; box-shadow: 0 0 12px #b2aec2, 0 0 7px #fff;}
    .anime-title.dbz            { border-color: #e5c800; color: #e5c800; box-shadow: 0 0 12px #e5c800, 0 0 7px #fff;}
    .anime-title.jojo           { border-color: #b400ff; color: #b400ff; box-shadow: 0 0 12px #b400ff, 0 0 7px #fff;}
    .villain-quote {
      min-height: 48px;
      margin: 14px 0 0 0;
      font-size: 1.09rem;
      letter-spacing: 1.1px;
      border-left: 3px solid #ff1e56;
      padding-left: 12px;
      white-space: pre-line;
      opacity: 0.99;
      margin-bottom: 12px;
      color: #fff;
      text-shadow: 0 0 10px #191222, 0 0 2px #fff;
      z-index: 2;
    }
    .question {
      font-size: 1.39rem;
      margin-bottom: 28px;
      font-family: 'Orbitron', 'Press Start 2P', cursive;
      font-weight: 900;
      letter-spacing: 2px;
      text-shadow: 0 0 5px #ffac41, 0 0 8px #fff;
      color: #fff800;
      text-align: center;
      line-height: 1.35em;
    }
    /* Per-villain fonts (with animation for some) */
    .font-madara { font-family: 'Black Ops One', 'Orbitron', 'Press Start 2P', sans-serif; font-weight: 900; text-transform:uppercase; color: #f54257; letter-spacing:2.5px;}
    .font-sukuna { font-family: 'Permanent Marker', 'Oswald', cursive; color: #19ffb6; text-shadow: 0 0 8px #fff; font-style:italic;}
    .font-aizen { font-family: 'Oswald', 'Orbitron', serif; color: #5d8aff; letter-spacing:1.5px; }
    .font-light { font-family: 'Fira Mono', monospace; color: #fff800; text-shadow: 0 0 10px #fff;}
    .font-muzan { font-family: 'UnifrakturCook', cursive; color: #ff0e43; font-size:1.13em;}
    .font-geto { font-family: 'VT323', monospace; color: #76f2ff; font-size:1.13em;}
    .font-dabi { font-family: 'Luckiest Guy', cursive; color: #47a3ff; text-shadow: 0 0 9px #fff;}
    .font-griffith { color: #d4d1e1; text-shadow: 0 0 2px #fff;}
    .font-frieza { font-family: 'Faster One', cursive; color: #e5c800; letter-spacing:2.5px;}
    .font-dio { font-family: 'UnifrakturCook', cursive; color: #b400ff; font-size:1.11em;}
    .result-box.dabi, .font-dabi { animation: flameFlicker 0.7s infinite alternate; }
    @keyframes flameFlicker {
      0% { filter: brightness(1);}
      50% { filter: brightness(1.18) hue-rotate(-12deg);}
      100% { filter: brightness(1);}
    }
    .result-box.aizen, .font-aizen { animation: shatterPulse 1.5s infinite alternate;}
    @keyframes shatterPulse {
      0% { box-shadow: 0 0 44px #5d8aff; }
      100% { box-shadow: 0 0 22px #1a0037; }
    }
    /* Threat Meter: green to red */
    .threat-meter-wrap {
      width: 220px;
      margin: 0 0 14px 0;
      background: #2c003e;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 0 10px #ff1e56, 0 0 2px #fff;
      z-index: 2;
    }
    .threat-meter {
      height: 18px;
      background: linear-gradient(90deg,#1aff00 0%, #dada00 55%, #c90000 100%);
      width: 0%;
      transition: width 1.1s cubic-bezier(.4,1.2,.6,1);
      border-radius: 10px;
      box-shadow: 0 0 7px #ffac41;
    }
    .threat-label {
      font-family: 'Orbitron', 'VT323', monospace;
      font-size: 1.05rem;
      color: #ffac41;
      letter-spacing: 1.7px;
      text-shadow: 0 0 2px #fff;
      margin-bottom: 2px;
      z-index: 2;
    }
    .restart-btn {
      margin-top: 26px;
      border-color: #ffac41;
      box-shadow: 0 0 18px #ffac41;
      background: rgba(255, 172, 65, 0.15);
      color: #ffac41;
      z-index: 2;
    }
    .restart-btn:hover {
      background: #ffac41;
      color: #1a0037;
      border-color: #fff;
    }
    @media (max-width: 600px) {
      .main-title-gradient { font-size: 1.3rem; }
      .quiz-box, .result-box { padding: 18px 4vw; min-width: unset;}
      .anime-title { font-size: 1rem; padding: 4px 8px;}
      .question { font-size: 1rem;}
    }
  </style>
</head>
<body>
  <div id="particles-js"></div>
  <audio id="sfx" src="https://cdn.pixabay.com/audio/2022/03/15/audio_119bfae6e4.mp3"></audio>
  <audio id="villain-music"></audio>
  <div class="center-hero" id="start-screen">
    <div class="main-title-gradient" id="main-title-anim">Which Anime Villain Are You?</div>
    <button class="start-btn" id="start-btn" onclick="showLoadingAnim()"><span>▶</span> START GAME</button>
  </div>
  <!-- LOADING ANIMATION -->
  <div class="loading-anim-wrap" id="loading-anim" style="display:none;">
    <div class="blood-drop"></div>
    <div class="blood-splatter"></div>
    <div class="smoke-anim">
      <div class="smoke-cloud c1"></div>
      <div class="smoke-cloud c2"></div>
      <div class="smoke-cloud c3"></div>
      <div class="smoke-cloud c4"></div>
      <div class="smoke-cloud c5"></div>
    </div>
    <div class="loading-evil-emoji" id="evil-emoji"></div>
  </div>
  <!-- JUMPSCARE -->
  <div class="jumpscare-wrap" id="jumpscare" style="display:none;">
    <div class="jumpscare-splatters" id="jumpscare-splatters"></div>
    <div class="jumpscare-smoke" id="jumpscare-smoke"></div>
    <div class="jumpscare-blood">
      <svg viewBox="0 0 320 180"><path fill="#c90000" d="M41,90 Q60,140 100,100 Q160,40 220,100 Q260,140 279,90 Q260,120 160,160 Q60,120 41,90Z"/></svg>
    </div>
    <div class="jumpscare-text" id="jumpscare-text">Calculating result...<br/>Please wait...</div>
  </div>
  <div class="quiz-box" id="quiz-box" style="display:none;">
    <div class="progress-bar-bg">
      <div class="progress-bar" id="progress-bar"></div>
    </div>
    <div class="question" id="question"></div>
    <div class="options">
      <button class="option-btn" onclick="playSound();answerWithLoading('A')" id="btnA"></button>
      <button class="option-btn" onclick="playSound();answerWithLoading('B')" id="btnB"></button>
      <button class="option-btn" onclick="playSound();answerWithLoading('C')" id="btnC"></button>
      <button class="option-btn" onclick="playSound();answerWithLoading('D')" id="btnD"></button>
    </div>
  </div>
  <div class="result-box" id="result" style="display:none;"></div>
  <script>
    particlesJS.load('particles-js', 'https://cdn.jsdelivr.net/gh/VincentGarreau/particles.js/particles.json');
    function playSound() { document.getElementById('sfx').currentTime=0; document.getElementById('sfx').play(); }

    function getAnimeBoxClass(anime) {
      anime = anime.toLowerCase();
      if (anime.includes("naruto")) return "naruto";
      if (anime.includes("jujutsu")) return "jjk";
      if (anime.includes("bleach")) return "bleach";
      if (anime.includes("death note")) return "deathnote";
      if (anime.includes("demon slayer")) return "demonslayer";
      if (anime.includes("my hero")) return "myhero";
      if (anime.includes("berserk")) return "berserk";
      if (anime.includes("dragon ball")) return "dbz";
      if (anime.includes("jojo")) return "jojo";
      return "";
    }

    const villainFonts = {
      madara: "font-madara",
      sukuna: "font-sukuna",
      aizen: "font-aizen",
      light: "font-light",
      muzan: "font-muzan",
      geto: "font-geto",
      dabi: "font-dabi",
      griffith: "font-griffith",
      frieza: "font-frieza",
      dio: "font-dio"
    };
    const villainThreat = {
      madara: "Threat Level: God",
      sukuna: "Threat Level: Cataclysmic",
      aizen: "Threat Level: Supreme",
      light: "Threat Level: Genius",
      muzan: "Threat Level: Immortal",
      geto: "Threat Level: Cult Leader",
      dabi: "Threat Level: Unstable",
      griffith: "Threat Level: Charismatic",
      frieza: "Threat Level: Galactic",
      dio: "Threat Level: Vampire King"
    };
    const villainThreatPercent = {
      madara: 100, sukuna: 98, aizen: 95, light: 80, muzan: 97,
      geto: 89, dabi: 80, griffith: 86, frieza: 93, dio: 92
    };
    const questions = [
      { q: "You just gained power overnight. What’s the first thing you’d do?", options: ["Help the weak","Crush my enemies","Change the system","Test it on someone... for fun"] },
      { q: "Your friend betrays you. How do you respond?", options: ["Forgive but never forget","Eliminate them without emotion","Make them regret it eternally","Smile and plot quietly"] },
      { q: "Pick your weapon in a life-or-death battle.", options: ["Words and manipulation","Raw strength and fear","Strategy and illusion","Love... turned into pain"] },
      { q: "If the world hated you, what would you become?", options: ["Its ruler","Its destroyer","Its savior… secretly","I’d laugh and embrace chaos"] },
      { q: "Your biggest desire deep down is…?", options: ["Peace at any cost","To be remembered","Control everything","Love, even if it hurts others"] }
    ];
    // -- villainForms, villains, scoring definitions here (omitted for brevity, same as previous versions) --
    // (Paste all your villainForms, villains, and scoring arrays from your latest code here.)

    // For brevity, not repeating the full villain forms array and scoring logic.

    // ... [same villainForms, villains, scoring as previous code] ...

    const villainForms = { /* ... your villainForms ... */ };
    const villains = [ /* ... your villains ... */ ];
    const scoring = [ /* ... your scoring ... */ ];
    const villainMap = villains.reduce((map, v) => { map[v.key] = v; return map; }, {});

    let current = 0, villainScores = {};
    let evilScore = 0;

    function showLoadingAnim(betweenQuestions = false) {
      document.getElementById("start-btn").style.display = "none";
      document.getElementById("main-title-anim").style.display = "none";
      document.getElementById("loading-anim").style.display = "flex";
      setEvilEmoji();
      setTimeout(() => {
        document.getElementById("loading-anim").style.display = "none";
        startQuiz();
      }, 1750);
    }
    function showBetweenLoading() {
      document.getElementById("quiz-box").style.display = "none";
      setEvilEmoji();
      document.getElementById("loading-anim").style.display = "flex";
      setTimeout(() => {
        document.getElementById("loading-anim").style.display = "none";
        document.getElementById("quiz-box").style.display = "flex";
      }, 1200);
    }
    function setEvilEmoji() {
      let emoji = "😐";
      if (evilScore <= 1) emoji = "🙂";
      else if (evilScore == 2) emoji = "😏";
      else if (evilScore == 3) emoji = "😈";
      else if (evilScore == 4) emoji = "👿";
      else if (evilScore >= 5) emoji = "🩸";
      document.getElementById("evil-emoji").textContent = emoji;
    }
    function startQuiz() {
      villainScores = {};
      evilScore = 0;
      current = 0;
      document.getElementById("start-screen").style.display = "none";
      document.getElementById("result").style.display = "none";
      document.getElementById("quiz-box").style.display = "flex";
      stopVillainMusic();
      loadQuestion();
      updateProgress();
    }
    function loadQuestion() {
      if (current >= questions.length) return;
      const q = questions[current];
      document.getElementById("question").textContent = q.q;
      document.getElementById("btnA").textContent = q.options[0];
      document.getElementById("btnB").textContent = q.options[1];
      document.getElementById("btnC").textContent = q.options[2];
      document.getElementById("btnD").textContent = q.options[3];
      updateProgress();
    }
    function answerWithLoading(letter) {
      evilScore += isEvilChoice(current, letter) ? 1 : 0;
      showBetweenLoading();
      setTimeout(() => selectAnswer(letter), 800);
    }
    function isEvilChoice(qidx, letter) {
      const evil = [
        { B:1, D:1 }, { B:1, C:1 }, { B:1, C:1 }, { B:1, D:1 }, { C:1, D:1 }
      ];
      return !!evil[qidx][letter];
    }
    function selectAnswer(letter) {
      const mapping = scoring[current][letter];
      for (const vKey in mapping) {
        villainScores[vKey] = (villainScores[vKey] || 0) + mapping[vKey];
      }
      current++;
      // Remove last question content IMMEDIATELY (not just hide)
      if (current >= questions.length) {
        document.getElementById("quiz-box").innerHTML = ""; // Remove all content from quiz box
        setTimeout(showJumpscare, 400); // Slight delay for smooth transition
      } else {
        loadQuestion();
      }
    }
    function updateProgress() {
      let percent = ((current) / questions.length) * 100;
      let bar = document.getElementById("progress-bar");
      if (bar) bar.style.width = percent + "%";
    }
    function showJumpscare() {
      let jumpscare = document.getElementById("jumpscare");
      let splatters = document.getElementById("jumpscare-splatters");
      let smoke = document.getElementById("jumpscare-smoke");
      splatters.innerHTML = "";
      smoke.innerHTML = "";
      for (let i=0; i<8+Math.floor(Math.random()*4); ++i) {
        let s = document.createElement('div');
        s.className = "jumpscare-splatter";
        let left = Math.random()*90+3;
        let top = Math.random()*60+15;
        let rot = Math.random()*360;
        s.style.left = left+"vw";
        s.style.top = top+"vh";
        s.style.transform = `rotate(${rot}deg) scale(${0.7+Math.random()*0.8})`;
        splatters.appendChild(s);
      }
      for (let i=0; i<9+Math.floor(Math.random()*4); ++i) {
        let sc = document.createElement('div');
        sc.className = "jumpscare-smokecloud";
        let left = Math.random()*90+2;
        let top = Math.random()*70+10;
        let w = 70+Math.random()*120;
        let h = 35+Math.random()*65;
        sc.style.left = left+"vw";
        sc.style.top = top+"vh";
        sc.style.width = w+"px";
        sc.style.height = h+"px";
        smoke.appendChild(sc);
      }
      jumpscare.style.display = "flex";
      document.getElementById("jumpscare-text").innerHTML = "Calculating result...<br>Please wait...";
      setTimeout(() => {
        document.getElementById("jumpscare-text").innerHTML = "<b>!!!</b>";
        jumpscare.querySelector('.jumpscare-blood').style.opacity = 1;
        jumpscare.style.background = "rgba(30,0,0,0.99)";
        let audio = new Audio("https://cdn.pixabay.com/audio/2022/07/26/audio_124bfa70f6.mp3");
        audio.volume = 0.3;
        audio.play();
      }, 1500);
      setTimeout(() => {
        jumpscare.style.display = "none";
        showResult();
      }, 3200); // 2-3 sec delay before result for smoothness
    }
    function showResult() {
      let top = Object.entries(villainScores).sort((a, b) => b[1] - a[1])[0];
      let villainKey = top[0];
      let villain = villainMap[villainKey];
      let forms = villainForms[villainKey];
      let form = forms[Math.floor(Math.random() * forms.length)];
      let animeBoxClass = getAnimeBoxClass(villain.anime);
      stopVillainMusic();
      if (form.music) {
        const music = document.getElementById("villain-music");
        music.src = form.music;
        music.volume = 0.66;
        music.play();
      }
      let resultBox = document.getElementById("result");
      resultBox.className = `result-box thriller show ${animeBoxClass}`;
      resultBox.style.background = form.bgColor ? form.bgColor : "#191222";
      resultBox.style.display = "flex";
      resultBox.innerHTML = `
        <div class="classic-overlay"></div>
        <span class="anime-title ${animeBoxClass}">${villain.anime}</span>
        <span class="result-form-label ${villainFonts[villainKey]}">${form.name}</span>
        <h2 class="${villainFonts[villainKey]}">You Are ${villain.name}!</h2>
        <img src="${form.image}" alt="${villain.name}">
        <div class="threat-label">${villainThreat[villainKey]}</div>
        <div class="threat-meter-wrap"><div class="threat-meter" id="threat-meter"></div></div>
        <div class="villain-quote ${villainFonts[villainKey]}" id="typed-quote"></div>
        <p style="color:#fff;margin:4px 0 4px;"><b>Vibe:</b> ${villain.vibe}</p>
        <button class="restart-btn" onclick="playSound();location.reload()">Play Again</button>
      `;
      setTimeout(() => {
        let percent = villainThreatPercent[villainKey] || 80;
        document.getElementById("threat-meter").style.width = percent + "%";
      }, 200);
      typeOutQuote(form.quote, villainKey);
      document.getElementById("progress-bar").style.width = "100%";
      resultBox.scrollIntoView({behavior: "smooth"});
    }
    function stopVillainMusic() {
      let music = document.getElementById("villain-music");
      music.pause();
      music.currentTime = 0;
      music.src = "";
    }
    function typeOutQuote(quote, villainKey) {
      let el = document.getElementById("typed-quote");
      el.textContent = "";
      let i = 0;
      let delay = 33;
      function typeChar() {
        if (i < quote.length) {
          el.textContent += quote[i];
          i++;
          let extra = (quote[i-1] === '.' || quote[i-1] === ',' || quote[i-1] === '!' || quote[i-1] === '…') ? 150 : 0;
          setTimeout(typeChar, delay + Math.random()*20 + extra);
        }
      }
      typeChar();
    }
    function centerHero() {
      let hero = document.getElementById("start-screen");
      if (hero) hero.style.height = window.innerHeight + "px";
    }
    window.onload = centerHero;
    window.onresize = centerHero;
  </script>
</body>
</html>
